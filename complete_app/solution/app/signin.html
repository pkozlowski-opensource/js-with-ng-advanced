<div class="modal-header">
    <h3>Sign in</h3>
</div>
<div class="modal-body">
    <div class="well" ng-if="authError">{{authError}}</div>
    <form name="signin">
        <div class="form-group">
            <label for="login">Login: </label>
            <input type="text" ng-model="user.login" ng-required="true" id="login" class="form-control" autofocus />
        </div>
        <div class="form-group">
            <label for="pass">Password: </label>
            <input type="password" ng-model="user.pass" ng-required="true" id="pass" class="form-control"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="signin.$invalid">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
